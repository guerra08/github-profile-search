<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link href="./styles/styles.css" rel="stylesheet">
    <title>GitHub Profile Search</title>
</head>
<body>
    <h1>GitHub Profile Search</h1>
    <div class="grid-container">
        <div class="form-container">
            <input type="text" name="username" id="username-field" placeholder="Username"/>
            <label for="username-field">Username you want to search</label>
            <button id="submit-button">Submit</button>
        </div>
        <div class="data-container">
            <div class="primary-data">
                <p class="data-title" id="fullname">Full name: </p>
                <p class="data-title" id="username">Username: </p>
            </div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
